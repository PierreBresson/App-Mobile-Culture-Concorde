<ion-header>
  <ion-navbar>
    <ion-title>
      A propos
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid>

    <ion-card>
      <img src="assets/data/artwork.jpg"/>
      <ion-card-content>
        <ion-card-title>
          Behind the scene
        </ion-card-title>
        <p>App made by <a href="http://pierrrebresson.com">Pierre Bresson</a>.</p>
      </ion-card-content>
      
      <ion-row no-padding>
        <ion-col>
          <button ion-button clear small color="danger" icon-left>
            <ion-icon name='star'></ion-icon>
            Rate App
          </button>
        </ion-col>
        <ion-col text-center>
          <button ion-button clear small color="danger" icon-left>
            <ion-icon name='musical-notes'></ion-icon>
            Soundcloud
          </button>
        </ion-col>
        <ion-col text-right>
          <button ion-button clear small color="danger" icon-left>
            <ion-icon name='share-alt'></ion-icon>
            Share
          </button>
        </ion-col>
      </ion-row>

    </ion-card>


  </ion-grid>
</ion-content>
