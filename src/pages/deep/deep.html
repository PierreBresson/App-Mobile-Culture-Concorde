<ion-header>
  <ion-navbar>
    <ion-title>{{header}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <song-details [song]="track" [dynamicColor]="trackColor" (click)="openMinimalPlayer()"></song-details>
  <player (controls)=action($event) [icon]="currentIconState"></player>
</ion-content>
