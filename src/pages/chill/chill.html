<ion-header>
  <ion-navbar>
    <ion-title>{{header}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="no-scroll">
  <song-details [song]="track" [time]="currentTime" [size]="width" [dynamicColor]="trackColor" (click)="openShare()"></song-details>
  <player (controls)=action($event) [icon]="currentIconState"></player>
</ion-content>
